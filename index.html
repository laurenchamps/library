<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>my library</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>my library</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <section class="section-one">
                <button id="addBook">Add book</button>
            </section>
            <section class="card-group">
                <div class="card">
                    <p class="title">Earthsea</p>
                    <p class="author">Ursula K Le Guin</p>
                    <p class="pages">704</p>
                    <button class="read">Mark as read</button>
                </div>
                <div class="card">
                    <p class="title">Nineteen Eighty-Four</p>
                    <p class="author">George Orwell</p>
                    <p class="pages">365</p>
                    <button class="read">Mark as read</button>
                </div>
                <div class="card">
                    <p class="title">All That's Left Unsaid</p>
                    <p class="author">Tracey Lien</p>
                    <p class="pages">352</p>
                    <button class="read">Mark as read</button>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
