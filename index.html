<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <script
      src="https://kit.fontawesome.com/01b2390a4f.js"
      crossorigin="anonymous"
    ></script>
    <title>my library</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <h1>MY LIBRARY</h1>
        <ul class="nav__links">
          <li class="nav__item">
            <button class="open-modal nav__link" id="add-book">+ add book</button>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="container">
        <section class="card-group"></section>
      </div>
    </main>
    <footer>
      Built by <a href="https://github.com/laurenchamps">Lauren Champs</a>, 2023
    </footer>
    <dialog class="modal" id="modal">
      <div class="form-header">
        <h2 class="modal-heading">Enter book details</h2>
        <button class="close-modal btn-close-modal">&times;</button>
      </div>
      <form action="" class="book-form" method="dialog">
        <label for="book-title">Title</label>
        <input type="text" id="book-title" name="title" required />
        <label for="book-author">Author</label>
        <input type="text" id="book-author" name="author" required />
        <label for="book-pages">Pages</label>
        <input type="number" id="book-pages" name="pages" />
        <div class="checkbox-input">
          <label for="read-checkbox">Have you read it?</label>
          <input type="checkbox" id="read-checkbox" name="read" value="true" />
        </div>
        <button type="submit" id="submit">Submit</button>
      </form>
    </dialog>
  </body>
</html>
